name: "[BOT] test"

on:
  schedule:
    - cron: "5,20,45 * * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Master
      run: node src/actiontest.js
      env:
          ZH_BOT: ${{ secrets.ZH_BOT }}
      
