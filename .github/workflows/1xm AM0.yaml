name: "[schedule] 1x/m"
# newsSubscriber.js @2nd
# newsProtect.js @9th

on:
  schedule:
    - cron: "50 16 1 * *" # 2nd
    - cron: "50 16 8 * *" # 9th
    # 00:50 CST
  workflow_dispatch:

jobs:
  news-subscriber:
    runs-on: ubuntu-latest
    if: ${{ github.event.schedule == '50 16 1 * *' || github.event_name == 'workflow_dispatch'}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node Version
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run newsSubscriber.js
        env:
          MOEGIRL_API_USER_AGENT: ${{ secrets.MOEGIRL_API_USER_AGENT }}
          ZH_BOT: ${{ secrets.ZH_BOT }}
        run: node src/newsSubscriber.js

  news-protection:
    runs-on: ubuntu-latest
    if: ${{ github.event.schedule == '50 16 8 * *' || github.event_name == 'workflow_dispatch'}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node Version
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run newsProtect.js @9th
        env:
          MOEGIRL_API_USER_AGENT: ${{ secrets.MOEGIRL_API_USER_AGENT }}
          ZH_ABOT: ${{ secrets.ZH_ABOT }}
        run: node src/newsProtect.js
