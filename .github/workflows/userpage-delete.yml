name: "[ABOT] userpage-delete"

on:
  schedule:
    - cron: "35 2,6,10,14,18 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set Node Version
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
      
    - name: Install dependencies
      run: npm ci

    - name: Master
      env:
          ZH_ABOT: ${{ secrets.ZH_ABOT }}
      run: node src/userpageDelete.js
      
