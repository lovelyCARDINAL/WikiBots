name: "[schedule] semiweekly"
# interfaceProtect.js @Monday & Friday
# hidePageLog.js @Monday & Friday
# hideUserLog.js @Wednesday & Sunday
# abusefilterUpdate.js @Tuesday & Saturday

on:
  schedule:
    - cron: "50 13 * * 1,5" # Monday, Friday 21:50 CST
    - cron: "50 13 * * 2,6" # Tuesday, Saturday 21:50 CST
    - cron: "50 13 * * 3,0" # Wednesday, Sunday 21:50 CST
  workflow_dispatch:
    inputs:
      task:
        type: choice
        required: true
        default: "none"
        options:
          - "none"
          - "hide-page-log"
          - "hide-user-log"
          - "interface-protection"
          - "abusefilter-update"
      group:
        type: choice
        required: true
        default: "none"
        options:
          - "none"
          - "hide-log"
          - "interface"
          - "abusefilter"
          - "all"

env:
  MOEGIRL_API_USER_AGENT: ${{ secrets.MOEGIRL_API_USER_AGENT }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  interface-protection:
    if: |
      github.event.schedule == '50 13 * * 1,5' || 
      github.event.inputs.task == 'interface-protection' ||
      github.event.inputs.group == 'interface' ||
      github.event.inputs.group == 'all'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run Script
        env:
          ZH_ABOT: ${{ secrets.ZH_ABOT }}
          CM_ABOT: ${{ secrets.CM_ABOT }}
        run: node src/interfaceProtect.js

  hide-page-log:
    if: |
      github.event.schedule == '50 13 * * 1,5' || 
      github.event.inputs.task == 'hide-page-log' ||
      github.event.inputs.group == 'hide-log' ||
      github.event.inputs.group == 'all'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run Script
        env:
          MOEGIRL_PASSWORD: ${{ secrets.MOEGIRL_PASSWORD }}
        run: node src/hidePageLog.js

  hide-user-log:
    if: |
      github.event.schedule == '50 13 * * 3,0' || 
      github.event.inputs.task == 'hide-user-log' ||
      github.event.inputs.group == 'hide-log' ||
      github.event.inputs.group == 'all'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run Script
        env:
          MOEGIRL_PASSWORD: ${{ secrets.MOEGIRL_PASSWORD }}
        run: node src/hideUserLog.js

  abusefilter-update:
    if: |
      github.event.schedule == '50 13 * * 2,6' || 
      github.event.inputs.task == 'abusefilter-update' ||
      github.event.inputs.group == 'abusefilter' ||
      github.event.inputs.group == 'all'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run Script
        env:
          MOEGIRL_PASSWORD: ${{ secrets.MOEGIRL_PASSWORD }}
        run: node src/abusefilterUpdate.js
