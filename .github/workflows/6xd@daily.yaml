name: "[cron] 6x/d @daily"
# invisibleCharacter.js

on:
  schedule:
    - cron: "35 18,23,4,8,12,15 * * *"
    # 2:35, 7:35, 12:35, 16:35, 20:35, 23:35 CST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Node Version
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run invisibleCharacter.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MOEGIRL_API_USER_AGENT: ${{ secrets.MOEGIRL_API_USER_AGENT }}
          ZH_BOT: ${{ secrets.ZH_BOT }}
        run: node src/invisibleCharacter.js
