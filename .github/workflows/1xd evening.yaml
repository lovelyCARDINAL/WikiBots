name: "[schedule] 1x/daily @late night"
# watch.js
# mainpageImages.js

on:
  schedule:
    - cron: "35 16 * * *"
    # 00:35 CST
  workflow_dispatch:
    inputs:
      task:
        type: choice
        required: true
        default: "none"
        options:
          - "none"
          - "watch"
          - "mainpage-image-protection"
      group:
        type: choice
        required: true
        default: "none"
        options:
          - "none"
          - "all"

env:
  MOEGIRL_API_USER_AGENT: ${{ secrets.MOEGIRL_API_USER_AGENT }}

jobs:
  watch:
    if: |
      github.event_name == 'schedule' || 
      github.event.inputs.task == 'watch' ||
      github.event.inputs.group == 'all'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node Version
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run watch.js
        env:
          ZH_MAIN: ${{ secrets.ZH_MAIN }}
        run: node src/watch.js

  mainpage-image-protection:
    if: |
      github.event_name == 'schedule' || 
      github.event.inputs.task == 'mainpage-image-protection' ||
      github.event.inputs.group == 'all'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node Version
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run mainpageImages.js
        env:
          ZH_ABOT: ${{ secrets.ZH_ABOT }}
          CM_ABOT: ${{ secrets.CM_ABOT }}
        run: node src/mainpageImages.js
