name: Lint

on:
  push:
    branches:
      - main
    paths:
      - "**/*.yaml"
      - "**/*.js"
      - "!data/*.yaml"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/*.yaml"
      - "**/*.js"
      - "!data/*.yaml"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Node Version
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint
