name: "[schedule] 1x/d AM5"
# brokenRedirectDelete.js

on:
  schedule:
    - cron: "15 21 * * *"
    # 05:15 CST
  workflow_dispatch:

jobs:
  broken-redirect-deletion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node Version
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run brokenRedirectDelete.js
        env:
          MOEGIRL_API_USER_AGENT: ${{ secrets.MOEGIRL_API_USER_AGENT }}
          ZH_ABOT: ${{ secrets.ZH_ABOT }}
        run: node src/brokenRedirectDelete.js
