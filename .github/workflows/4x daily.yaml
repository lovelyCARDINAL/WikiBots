name: "[schedule] 4x/daily"
# userpageDelete.js
# redirectDelete.js
# nulleditInCategory.js

on:
  schedule:
    - cron: "35 19,2,9,14 * * *"
    # 3:35, 10:35, 17:35, 22:35 CST
  workflow_dispatch:
    inputs:
      task:
        type: choice
        required: true
        default: "none"
        options:
          - "none"
          - "userpage-deletion"
          - "redirect-deletion"
          - "nulledit-in-category"
      group:
        type: choice
        required: true
        default: "none"
        options:
          - "none"
          - "deletion"
          - "all"

env:
  MOEGIRL_API_USER_AGENT: ${{ secrets.MOEGIRL_API_USER_AGENT }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  userpage-deletion:
    if: |
      github.event_name == 'schedule' ||
      github.event.inputs.task == 'userpage-deletion' ||
      github.event.inputs.group == 'deletion' ||
      github.event.inputs.group == 'all'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run Script
        env:
          ZH_ABOT: ${{ secrets.ZH_ABOT }}
        run: node src/userpageDelete.js

  redirect-deletion:
    if: |
      github.event_name == 'schedule' ||
      github.event.inputs.task == 'redirect-deletion' ||
      github.event.inputs.group == 'deletion' ||
      github.event.inputs.group == 'all'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run Script
        env:
          ZH_ABOT: ${{ secrets.ZH_ABOT }}
        run: node src/redirectDelete.js

  nulledit-in-category:
    if: |
      github.event_name == 'schedule' ||
      github.event.inputs.task == 'nulledit-in-category' ||
      github.event.inputs.group == 'all'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run Script
        env:
          ZH_BOT: ${{ secrets.ZH_BOT }}
          CM_BOT: ${{ secrets.CM_BOT }}
        run: node src/nulleditInCategory.js
