name: "Internal"

on:
  schedule:
    - cron: "55 21 * * 3" # Thursday 05:55 CST
    - cron: "50 16 11,26 * *" # 12th, 27th 00:50 CST
  workflow_dispatch:
    inputs:
      task:
        type: choice
        required: true
        default: "none"
        options:
          - "none"
          - "override-category"

env:
  MOEGIRL_API_USER_AGENT: ${{ secrets.MOEGIRL_API_USER_AGENT }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  override-category:
    runs-on: ubuntu-latest
    if: |
      github.event.schedule == '50 16 2 * *' ||
      github.event.inputs.task == 'override-category'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run Script @3rd
        env:
          ZH_IBOT: ${{ secrets.ZH_IBOT }}
        run: node src/Internal/updateOverrideCategory.js