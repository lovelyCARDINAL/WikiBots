name: "News"

on:
  schedule:
    - cron: "50 16 1 * *" # 2nd 00:50 CST
  workflow_dispatch:
    inputs:
      task:
        type: choice
        required: true
        default: "none"
        options:
          - "none"
          - "protection"
          - "subscriber"
          - "sender"
      number:
        type: choice
        required: false
        default: "0"
        options:
          - "0"
          - "1"
          - "2"

env:
  MOEGIRL_API_USER_AGENT: ${{ secrets.MOEGIRL_API_USER_AGENT }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  protection:
    runs-on: ubuntu-latest
    if: |
      github.event.schedule == '50 16 8 * *' || 
      github.event.inputs.task == 'protection'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run Script @9th
        env:
          ZH_ABOT: ${{ secrets.ZH_ABOT }}
        run: node src/News/protect.js
  
  subscriber:
    runs-on: ubuntu-latest
    if: |
      github.event.schedule == '50 16 1 * *' || 
      github.event.inputs.task == 'subscriber'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run Script @2nd
        env:
          ZH_BOT: ${{ secrets.ZH_BOT }}
        run: node src/News/subscriber.js
  
  sender:
    if: |
      github.event.inputs.task == 'sender'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Node Version
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run Script
        env:
          TYPE: ${{ github.event.inputs.number }}
          ZH_BOT: ${{ secrets.ZH_BOT }}
        run: node src/News/subscriber.js
  

  

  
